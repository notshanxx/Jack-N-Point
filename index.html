<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jack N Point</title>
  <link rel="stylesheet" href="style.css">
  

</head>
<body>
   <img style="display: none" src="./img/default.png">
   <img style="display: none" src="./img/computer-paper.png">
   <img style="display: none" src="./img/computer-rock.png">
   <img style="display: none" src="./img/computer-scissor.png">
   <img style="display: none" src="./img/rock.png">
   <img style="display: none" src="./img/paper.png">
   <img style="display: none" src="./img/scissor.png">
  
  <div id="tap-to-start" >
    <h1>Tap to start</h1>
  </div>
  
  <!-- SVG  -->
  <svg  onclick="showSetting()" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-tool"><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path>
  </svg>
  
  <svg onclick="retry()" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-rotate-ccw"><polyline points="1 4 1 10 7 10"></polyline><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
  </svg>
  
  
  <!-- The Game -->
  
  <div>
    <h1 class="title">Jack-N-Point</h1>

    
    <div class="difficulty">
      <h3>Difficulty: <span id="difficulty">Normal</span></h3>
      <button id="normal-btn">Normal</button>
      <button id="impossible-btn">Impossible</button>
    </div>
    
    <p id="announce">Hellooo, <br>To play CHOOSE among the OPTION and then click the PLAY button to start. Race to 5
    </p>
    
    <div class="score-board">
      <h1 id="computer-score"></h1>
      <h1 id="your-score"></h1>
    </div>
 
    <div class="game-container">
      
     <div class="computer">
      <h2>Computer</h2>
        <div id="computer-choice">
          <img style="transform: rotateY(180deg)" src="./img/default.png" alt="rock picture">
        </div>
     </div>
     
     <div class="you">
      <h2>You</h2>
      <div id="your-choice">
        <img src="./img/default.png" alt="Rock Picture">
        </div>
     </div>
     
    </div>
    
  </div>
  
  <!-- BUTTONS -->
  
  <div>
    
    <div class="play">
     <button id="play-game" > P L A Y </button>
    </div>
 
    <div class="choices">
      <button id="rock-btn">Rock</button>
      <button id="paper-btn">Paper</button>
      <button id="scissor-btn">Scissors</button>
    </div>
  </div>
  
  <footer>
    <p>by <a href="https://notshanxx.github.io">ME</a></p>
  </footer>
  <script src="main.js"></script>
</body>
</html>
